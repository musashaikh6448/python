<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>User List</h1>
    <a href="/add">Add User</a>
    <ul>
        {% for user in users %}
        <li>{{ user.name }} ({{ user.email }}) - <a href="/edit/{{ user._id }}">Edit</a> | <a href="/delete/{{ user._id }}">Delete</a></li>
        {% endfor %}
    </ul>
</body>
</html>
